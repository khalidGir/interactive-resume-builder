name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-frontend:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: 'apps/frontend/package-lock.json'
    
    - name: Install dependencies
      run: |
        cd apps/frontend
        npm ci
    
    - name: Lint frontend
      run: |
        cd apps/frontend
        npm run lint || echo "Linting issues found, continuing..."
    
    - name: Build frontend
      run: |
        cd apps/frontend
        npm run build

  test-backend:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: 'package-lock.json'
    
    - name: Install dependencies
      run: |
        npm ci
    
    - name: Lint backend
      run: |
        npm run lint || echo "Linting issues found, continuing..."
    
    - name: Build backend
      run: |
        npm run build
    
    - name: Run tests
      run: |
        npm test

  docker-build:
    runs-on: ubuntu-latest
    needs: [test-frontend, test-backend]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build frontend Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        target: frontend-runner
        load: true
        tags: interactive-resume-frontend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build backend Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        target: backend-runner
        load: true
        tags: interactive-resume-backend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max